<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="menu">
         <div class="title">
             <h2 class="title-text">Our Menu</h2>
             <div class="underline"></div>
         </div>
         <div class="filter-button">
             <button class="btns" id="all">All</button>
             <button class="btns" id="breakfast">Breakfast</button>
             <button class="btns" id="lunch">Lunch</button>
             <button class="btns" id="shakes">Shakes</button>
         </div>
         <div class="section-center">
             <article class="item-menu">
                 <img src="" alt="" class="photo">
                 <div class="menu-info">
                     <header >
                         <h4></h4>
                         <h4 class="price"></h4>
                     </header>
                     <p class="info-text"></p>
                 </div>
             </article>
         </div>
     </section>
    <script src="script.js"></script>
</body>
</html>
